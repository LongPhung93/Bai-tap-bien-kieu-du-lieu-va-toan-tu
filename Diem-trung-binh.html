<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let a = parseInt(prompt("Nhập điểm môn Vật lý:"));
    let b = parseInt(prompt("Nhập điểm môn Hóa học:"));
    let c = parseInt(prompt("Nhập điểm môn Sinh học:"));
    let DTB = (a+b+c)/3;
    let Tong = a+b+c;
    document.write("Điểm trung bình các môn: " + DTB);
    document.write ("</br>")
    document.write("Tông điểm các môn là: " +Tong);


</script>
</body>
</html>
